<form #stdform="ngForm" (ngSubmit)="onstdAdd()">
    <div class="form-group">
        <label for="fname">First Name*</label>
        <input type="text" name="fname" #fname="ngModel" required pattern="[a-zA-Z]" ngModel class="form-control">
        <span class="text-danger" *ngIf="fname.touched && fname.hasError('required')">
            First Name is required
        </span>
        <span class="text-danger" *ngIf="fname.dirty && fname.hasError('pattern')">
           invalid
        </span>
    </div>
    <div class="form-group">
        <label for="lname">Last Name*</label>
        <input type="text" name="lname" #lname="ngModel" required pattern="[a-zA-Z]" ngModel class="form-control">
        <span class="text-danger" *ngIf="lname.touched && lname.hasError('required')">
            last Name is required
        </span>
        <span class="text-danger" *ngIf="lname.dirty && lname.hasError('pattern')">
           invalid
        </span>
    </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <input type="text" name="email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ngModel class="form-control">
        <span class="text-danger" *ngIf="email.touched && email.hasError('required')">
            Email is required
        </span>
        <span class="text-danger" *ngIf="email.dirty && email.hasError('pattern')">
           invalid
        </span>
    </div>
    <div class="form-group">
        <label for="contact">Contact*</label>
        <input type="text" name="contact" minlength="10" maxlength="10" required pattern="^[0-9]{10}$" #contact="ngModel" ngModel class="form-control">
        <span class="text-danger" *ngIf="contact.touched && contact.hasError('required')">
            contact is required
        </span>
        <span class="text-danger" *ngIf="contact.dirty && contact.hasError('pattern')">
           invalid contact
        </span>
        <span class="text-danger" *ngIf="contact.dirty && contact.hasError('minlength')">
           Min length os contact should be {{contact.errors?.['minlength'].requiredLength}} and actual length is
           {{contact.errors?.['minlength'].actualLength}}
         </span>
    </div>
    <button class="btn btn-sm btn-block btn-outline-info">Add Student</button>
</form>
